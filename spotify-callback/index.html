<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Callback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #121212;
            color: #ffffff;
        }
        .code {
            background-color: #1db954;
            padding: 10px;
            border-radius: 5px;
            font-size: 18px;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <h1>Spotify Authorization Successful</h1>
    <p>Copy the authorization code below and paste it into the script:</p>
    <div id="code-display" class="code">Loading...</div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const error = urlParams.get('error');

        if (code) {
            document.getElementById('code-display').textContent = code;
        } else if (error) {
            document.getElementById('code-display').textContent = `Error: ${error}`;
        } else {
            document.getElementById('code-display').textContent = 'No code or error found in URL.';
        }
    </script>
</body>
</html>
