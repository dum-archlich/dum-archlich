<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XOX Game - Tic Tac Toe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
            transition: transform 0.3s ease;
        }

        .game-container:hover {
            transform: translateY(-5px);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .subtitle {
            color: #666;
            margin-bottom: 25px;
            font-size: 1.1em;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 0 10px;
        }

        .current-player, .score {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 8px 15px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 0.9em;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin: 20px 0;
            background: #f0f0f0;
            padding: 15px;
            border-radius: 15px;
            box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .cell {
            background: white;
            border: none;
            border-radius: 10px;
            width: 80px;
            height: 80px;
            font-size: 2.5em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cell:hover:not(.taken) {
            background: #f8f9ff;
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(102, 126, 234, 0.2);
        }

        .cell.x {
            color: #e74c3c;
            text-shadow: 2px 2px 4px rgba(231, 76, 60, 0.3);
        }

        .cell.o {
            color: #3498db;
            text-shadow: 2px 2px 4px rgba(52, 152, 219, 0.3);
        }

        .cell.winner {
            background: linear-gradient(45deg, #f39c12, #e67e22);
            color: white;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .game-status {
            margin: 20px 0;
            font-size: 1.3em;
            font-weight: bold;
            min-height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .status-playing { color: #333; }
        .status-winner { 
            color: #27ae60; 
            animation: celebration 0.5s ease-in-out;
        }
        .status-draw { color: #f39c12; }

        @keyframes celebration {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #666;
            border-top: 1px solid #eee;
            padding-top: 15px;
        }

        .github-link {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
        }

        .github-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .game-container {
                padding: 20px;
            }
            
            .cell {
                width: 70px;
                height: 70px;
                font-size: 2em;
            }
            
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üéÆ XOX Game</h1>
        <p class="subtitle">Tic-Tac-Toe Interaktif</p>
        
        <div class="game-info">
            <div class="current-player" id="currentPlayer">
                Giliran: <span id="playerTurn">X</span>
            </div>
            <div class="score">
                X: <span id="scoreX">0</span> | O: <span id="scoreO">0</span>
            </div>
        </div>

        <div class="game-board" id="gameBoard">
            <button class="cell" data-index="0"></button>
            <button class="cell" data-index="1"></button>
            <button class="cell" data-index="2"></button>
            <button class="cell" data-index="3"></button>
            <button class="cell" data-index="4"></button>
            <button class="cell" data-index="5"></button>
            <button class="cell" data-index="6"></button>
            <button class="cell" data-index="7"></button>
            <button class="cell" data-index="8"></button>
        </div>

        <div class="game-status" id="gameStatus">
            <span class="status-playing">Silakan mulai bermain!</span>
        </div>

        <div class="controls">
            <button onclick="resetGame()">üîÑ Reset Game</button>
            <button onclick="resetScore()">üìä Reset Skor</button>
        </div>
    </div>

    <script>
        let board = ['', '', '', '', '', '', '', '', ''];
        let currentPlayer = 'X';
        let gameActive = true;
        let scoreX = 0;
        let scoreO = 0;

        const winningConditions = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // columns
            [0, 4, 8], [2, 4, 6] // diagonals
        ];

        const cells = document.querySelectorAll('.cell');
        const gameStatus = document.getElementById('gameStatus');
        const playerTurn = document.getElementById('playerTurn');
        const scoreXElement = document.getElementById('scoreX');
        const scoreOElement = document.getElementById('scoreO');

        // Load saved scores
        loadScores();

        function initializeGame() {
            cells.forEach((cell, index) => {
                cell.addEventListener('click', () => handleCellClick(index));
            });
        }

        function handleCellClick(index) {
            if (board[index] !== '' || !gameActive) {
                return;
            }

            board[index] = currentPlayer;
            updateCell(index);
            
            if (checkWinner()) {
                handleGameEnd();
            } else if (board.every(cell => cell !== '')) {
                handleDraw();
            } else {
                switchPlayer();
            }
        }

        function updateCell(index) {
            const cell = cells[index];
            cell.textContent = currentPlayer;
            cell.classList.add(currentPlayer.toLowerCase());
            cell.classList.add('taken');
        }

        function switchPlayer() {
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            playerTurn.textContent = currentPlayer;
            updateGameStatus(`Giliran pemain ${currentPlayer}`, 'status-playing');
        }

        function checkWinner() {
            for (let condition of winningConditions) {
                const [a, b, c] = condition;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    // Highlight winning cells
                    cells[a].classList.add('winner');
                    cells[b].classList.add('winner');
                    cells[c].classList.add('winner');
                    return true;
                }
            }
            return false;
        }

        function handleGameEnd() {
            gameActive = false;
            updateScore();
            updateGameStatus(`üéâ Pemain ${currentPlayer} menang!`, 'status-winner');
            
            // Celebration effect
            setTimeout(() => {
                confetti();
            }, 100);
        }

        function handleDraw() {
            gameActive = false;
            updateGameStatus('ü§ù Permainan seri!', 'status-draw');
        }

        function updateGameStatus(message, className) {
            gameStatus.innerHTML = `<span class="${className}">${message}</span>`;
        }

        function updateScore() {
            if (currentPlayer === 'X') {
                scoreX++;
                scoreXElement.textContent = scoreX;
            } else {
                scoreO++;
                scoreOElement.textContent = scoreO;
            }
            saveScores();
        }

        function resetGame() {
            board = ['', '', '', '', '', '', '', '', ''];
            currentPlayer = 'X';
            gameActive = true;
            playerTurn.textContent = currentPlayer;
            
            cells.forEach(cell => {
                cell.textContent = '';
                cell.className = 'cell';
            });
            
            updateGameStatus('Permainan baru dimulai!', 'status-playing');
        }

        function resetScore() {
            scoreX = 0;
            scoreO = 0;
            scoreXElement.textContent = scoreX;
            scoreOElement.textContent = scoreO;
            saveScores();
            updateGameStatus('Skor direset!', 'status-playing');
        }

        function saveScores() {
            // Since we can't use localStorage in Claude artifacts,
            // scores will only persist during the session
            // In a real implementation, you could use localStorage:
            // localStorage.setItem('tic-tac-toe-scores', JSON.stringify({scoreX, scoreO}));
        }

        function loadScores() {
            // In a real implementation:
            // const saved = localStorage.getItem('tic-tac-toe-scores');
            // if (saved) {
            //     const scores = JSON.parse(saved);
            //     scoreX = scores.scoreX || 0;
            //     scoreO = scores.scoreO || 0;
            //     scoreXElement.textContent = scoreX;
            //     scoreOElement.textContent = scoreO;
            // }
        }

        function confetti() {
            // Simple confetti effect
            const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f9ca24', '#f0932b'];
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    createConfettiPiece(colors[Math.floor(Math.random() * colors.length)]);
                }, i * 10);
            }
        }

        function createConfettiPiece(color) {
            const confetti = document.createElement('div');
            confetti.style.position = 'fixed';
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.top = '-10px';
            confetti.style.width = '10px';
            confetti.style.height = '10px';
            confetti.style.backgroundColor = color;
            confetti.style.borderRadius = '50%';
            confetti.style.pointerEvents = 'none';
            confetti.style.zIndex = '1000';
            confetti.style.animation = 'fall 3s linear forwards';
            
            document.body.appendChild(confetti);
            
            setTimeout(() => {
                confetti.remove();
            }, 3000);
        }

        // Add falling animation for confetti
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fall {
                0% {
                    transform: translateY(-100vh) rotate(0deg);
                    opacity: 1;
                }
                100% {
                    transform: translateY(100vh) rotate(360deg);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // Initialize the game
        initializeGame();
        updateGameStatus('Silakan mulai bermain!', 'status-playing');
    </script>
</body>
</html>
